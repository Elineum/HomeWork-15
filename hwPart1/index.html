<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
    <title>Form</title>
</head>
<body>
    <main class="cahee" style="background-image: url(src/img/bg.png);">
        <div class="cahee__heading">
            <div class="cahee__heading_title">
                <h1>Contact</h1>
            </div>
            <div class="cahee__heading_text-wrap"><p>For new projects, ideas, business or anything
                you'd like to discuss, contact with me!</p></div>
        </div>
        <div class="cahee__content">
            <div class="cahee__content_form-holder">
                <form class="cahee__form" action="#">
                    <div class="cahee__form_input">
                        <input type="text" name="name" id="name" placeholder="Your name...">
                        <label for="name"></label>
                    </div>
                    <div class="cahee__form_input">
                        <input type="text" name="email" id="email" placeholder="Your email...">
                        <label for="email"></label>
                    </div>
                    <div class="cahee__form_input">
                        <input type="tel" name="tel" id="tel" placeholder="Your phone number...">
                        <label for="tel"></label>
                    </div>
                    <div class="cahee__form_input">
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message..."></textarea>
                        <label for="message"></label>
                    </div>
                </form>
            </div>
            <div class="cahee__contact-info">
                <div class="cahee__contact-info_adress"><strong>Adress</strong><a href="https://www.google.com.ua/maps/search/123+City+name,+Street,+City,+Country" target="_blank">123 City name, Street, City, Country</a></div>
                <div class="cahee__contact-info_email"><strong>Email</strong><a href="mailto:cahee@domain.com">cahee@domain.com</a></div>
                <div class="cahee__contact-info_phone"><strong>Phone</strong><a href="tel:+012 345 6789">+012 345 6789</a></div>
            </div>
        </div>
    </main>
    <footer class="cahee__copyright">
        <div class="cahee__copyright_block">
            <div class="copyright__text-wrap"><span>Â© 2015 Company. All right reserved.</span></div>
            <div class="copyright__img-wrap">
                <a href="#">
                    <img src="src/img/logo.png" alt="logo">
                </a></div>
            <div class="copyright__text-wrap"><span>Made with <span class="copyright__text-wrap_red">love</span> by Auskteez</span></div>
        </div>
    </footer>
</body>
</html>
