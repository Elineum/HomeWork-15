<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/main.css">
    <title>Form</title>
    <style>
        .form-content_form {
            background-image: url(src/img/bgnew.png), linear-gradient(58deg, rgb(48,35,174) 0%, rgb(124,72,195) 53%, rgb(200,109,215) 100%);
            background-repeat: no-repeat;
            background-position-y: center;
            background-position-x: center;
        }
    </style>
</head>
<body>
    <main class="form-content">
        <section class="form-content_form">
            <div class="block">
                <div class="change">
                    <div class="change_link"><a href="#">Sign in</a></div>
                    <div class="change_link"><a href="#">Join us</a></div>
                </div>
                <form action="#" class="form">
                    <div class="input-holder">
                        <label for="text">Username</label>
                        <input class="input-text" type="text" id="text">
                    </div>
                    <div class="input-holder">
                        <label for="password">Password</label>
                        <input class="input-text" type="password" id="password">
                    </div>
                    <div class="check-holder">
                        <input class="checkbox" type="checkbox" id="asign-me">
                        <label for="asign-me">Keep me signed in</label>
                    </div>
                    <div class="btn-holder">
                        <button class="btn">Sign in</button>
                    </div>
                </form>
                <div class="account">
                    <div class="login-help"><a href="#">Forgot password</a></div>
                    <div class="login-help"><a href="#">Create an account</a></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
